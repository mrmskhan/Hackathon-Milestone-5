<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Sharable <br>Resume Builder</h1>
    <form id="resume-form">
        <fieldset>
            <legend>Personal Information</legend>

            <label for="username">UserName:</label>
            <input type="text" id="username" placeholder="Enter Your Username" required>

            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter Your Name" required>

            <label for="email">Email:</label>
            <input type="text" id="email" placeholder="Enter Your Email" required>

            <label for="phone">Phone:</label>
            <input type="text" id="phone" placeholder="Enter Your Phone Number" required>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education:</label>
            <textarea id="education" placeholder="Enter Your Education" rows="5" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Work Experience</legend>
            <label for="experience">Work Experience:</label>
            <textarea id="experience" placeholder="Enter Your Work Experience" rows="5" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills:</label>
            <textarea id="skills" placeholder="Enter Your Skills" rows="5" required></textarea>
        </fieldset>

        <button type="submit"><b>Generate Resume</b></button>
    </form>

    <br>
    <div id="resume-display" contenteditable="true">
        <!-- resume will be generated here -->
    </div>
    <br>

    <div id="sharable-link-container" style="display: none;">
        <h2>Sharable Link</h2>
        <p>Here is your unique link to view or edit your resume  </p>
        <a href="#" id="sharable-link" target="blank"></a>
        <br>
        <button id="download-pdf">Download as PDF</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
